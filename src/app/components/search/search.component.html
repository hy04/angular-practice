<h1>Search History</h1>
<div class="search">
    <input type="text" class="inputtext" [(ngModel)]="keyword">
    <button (click)="doSearch()">Search</button>
    <hr>
    <ul>
      <li *ngFor="let item of historylist; let key=index">{{item}}————<button (click)="deleteHistory(key)">X</button></li>
    </ul>
</div>
